services:
  # Backend Spring Boot com HTTPS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portal-direx-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILE: ${SPRING_PROFILE:-prod}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: "${DB_PASSWORD}"
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      CORS_ORIGINS: ${CORS_ORIGINS}
      SERVER_SSL_ENABLED: true
      SERVER_SSL_KEY_STORE: /ssl/keystore.p12
      SERVER_SSL_KEY_STORE_PASSWORD: ${SSL_KEYSTORE_PASSWORD:-changeit}
      SERVER_SSL_KEY_STORE_TYPE: PKCS12
    ports:
      - "${BACKEND_PORT:-8443}:8443"
    volumes:
      - ./ssl:/ssl:ro
    networks:
      - portal-network

  # Frontend Angular com HTTPS
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.ssl
    container_name: portal-direx-frontend
    restart: unless-stopped
    environment:
      API_URL: ${API_URL:-https://localhost:8443/api}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - portal-network

networks:
  portal-network:
    driver: bridge
