services:
  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portal-direx-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILE: ${SPRING_PROFILE:-prod}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: "${DB_PASSWORD}"
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      CORS_ORIGINS: ${CORS_ORIGINS}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - portal-network

  # Frontend Angular
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: portal-direx-frontend
    restart: unless-stopped
    environment:
      API_URL: ${API_URL:-http://localhost:8080/api}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - portal-network

networks:
  portal-network:
    driver: bridge
