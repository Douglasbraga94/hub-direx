<div class="login-container">
  <div class="login-box">
    <!-- Logo com gradiente azul/roxo igual ao hub -->
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
        <path d="M2 17l10 5 10-5"></path>
        <path d="M2 12l10 5 10-5"></path>
      </svg>
    </div>

    <div class="header">
      <h1>Portal Direx</h1>
      <p>Sistema de Gestão Empresarial</p>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Acesse sua conta</h2>
        <p>Digite suas credenciais para acessar o sistema</p>
      </div>

      <form (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="seu@email.com"
            required
            [disabled]="isLoading"
            class="input"
          />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input
            id="senha"
            type="password"
            [(ngModel)]="senha"
            name="senha"
            placeholder="••••••••"
            required
            [disabled]="isLoading"
            class="input"
          />
        </div>

        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <button type="submit" class="submit-btn" [disabled]="isLoading">
          <span *ngIf="!isLoading">Entrar</span>
          <span *ngIf="isLoading">Entrando...</span>
        </button>

        <!-- Removido link de cadastro conforme solicitado -->
      </form>
    </div>

    <div class="footer">
      <p>© 2025 Portal Direx. Todos os direitos reservados.</p>
    </div>
  </div>
</div>
